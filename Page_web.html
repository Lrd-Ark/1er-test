<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page avec encadré rouge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Fond gris clair */
        }

        .encadre {
            background-color: white; /* Fond du cadre blanc */
            color: black; /* Texte en noir */
            padding: 10px 20px; /* Moins de padding pour le rendre plus petit */
            border: 2px solid red; /* Bordure rouge */
            font-size: 18px; /* Taille de police plus petite */
            text-align: center;
            width: fit-content;
            margin: 20px auto; /* Espacement en haut et centré horizontalement */
        }
    </style>
</head>
<body>
    <div class="encadre">
        <p>Page web</p>
    </div>
</body>
</html>
